<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mein Quiz!!</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="wrap">
                <h1>Mein Quiz !!</h1>
                <div class="container">

                        <div id="question">
                                <p id="question_content"></p>
                        </div>
                        <div class="answer row_1_1">
                                <p id="answer_content_1" class="answer_item" onclick="next()"></p>
                        </div>
                        <div class="answer row_1_2">
                                <p id="answer_content_2" class="answer_item" onclick="next()"></p>
                        </div>
                        <div class="answer row_2_1">
                                <p id="answer_content_3" class="answer_item" onclick="next()"></p>
                        </div>
                        <div class="answer row_2_2">
                                <p id="answer_content_4" class="answer_item" onclick="next()"></p>
                        </div>
                        <div class="next">
                                <button  id="next" onclick="next()">Next</button>
                        </div>

                        <div class="retry">
                                <div class="score">
                                        <p class="my_score" ></p>
                                </div>
                                <div class="btn_retry">
                                        <button id="btn_retry" onclick="retry()" >RETRY</button>
                                </div>
                        </div>      
                </div>
              
        </div>
        <script src="script.js"></script>
</body>
</html>
