<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meine Uhr</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <div>
          <div class="date">25/06/2018</div>
          
        </div>
        <div class="dot"></div>
        <div>
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
        </div>
        <div>
          <span class="h3">3</span>
          <span class="h6">6</span>
          <span class="h9">9</span>
          <span class="h12">12</span>
        </div>
        <div class="diallines"></div>
      </div>
    <div class="clock-1">
        <div class="dot-1"></div>
        <div class="diallines-1"></div>
        <div>
          <div class="hour-hand-1"></div>
          <div class="minute-hand-1"></div>
          <div class="second-hand-1"></div>
        </div>
        <div>
          <span class="h3-1">3</span>
          <span class="h6-1">6</span>
          <span class="h9-1">9</span>
          <span class="h12-1">12</span>
        </div>
    </div>
    <div class="clock-2">
        <div class="dot-2"></div>
        <div class="diallines-2"></div>
        <div>
          <div class="hour-hand-2"></div>
          <div class="minute-hand-2"></div>
          <div class="second-hand-2"></div>
        </div>
        <div>
          <span class="h3-2">3</span>
          <span class="h6-2">6</span>
          <span class="h9-2">9</span>
          <span class="h12-2">12</span>
        </div>
    </div>
    <div class="clock-3"><div class="dot-1"></div>
    <div class="diallines-3"></div>
    <div>
      <div class="hour-hand-3"></div>
      <div class="minute-hand-3"></div>
      <div class="second-hand-3"></div>
    </div>
    <div>
      <span class="h3-3">3</span>
      <span class="h6-3">6</span>
      <span class="h9-3">9</span>
      <span class="h12-3">12</span>
    </div></div>
</body>
</html>
