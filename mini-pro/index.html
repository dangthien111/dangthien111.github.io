<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="navigation">
        <div class="wrap">
            <h1 class="headline">Tech Robot STEM 2018</h1>
        </div>
    </div>

    <div class="descr">
        <h2>Description</h2>
        <p>Demo about STEM, Robot (Lego), Arduino Tech Robot STEM 2018, Saturday, 28/7/2018 from 2:30PM to 5:30PM
        </p>
    </div>
    <div class="slideshow-container">

        <div class="mySlides fade">
          
            <img src="2.png" style="width:100%">
       
        </div>

        <div class="mySlides fade">
           
            <img src="4.png" style="width:100%">
   
        </div>

        <div class="mySlides fade">
           
            <img src="4.jpg" style="width:100%">
            
        </div>
        <div class="hours">
                <span class="dot">2:30 -> 2:45</span><br>
                <span class="dot">2:45 -> 3:15</span><br>
                <span class="dot">3:20 -> 3:50</span><br>
            </div>
    </div>
    <br>

    
    <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                   slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 4000); // Change image every 2 seconds
            }
            </script>
</body>

</html>
