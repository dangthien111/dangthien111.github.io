<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
    <title>Basic Form</title>
    
</head>
<body>
    <h1 class="headline" >Create your account</h1>
    <div class="form">
    <form action="result.html">
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="allname" id="name"><br>
        <label for="birthday">Ngày sinh:</label><br>
        <input type="date" name="birthday" id="birthday"><br>
        <label for="gender" >Giới tính:</label><br>
        <input type="radio" name="gender" id="male" value="Nam"><label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Nữ"><label for="female">Female</label><br>
        <label for="address">Địa chỉ:</label><br>
        <input type="text" name="address" id="address"><br>
        <label for="phonenumber">Số điện thoại:</label><br>
        <input type="tel" name="phone" id="phonenumber"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Mật khẩu:</label><br>
        <input type="password" name="password" id="password"><br>
        <button>Submit</button>
    </form>
    </div>
        <script>
            let a = document.getElementById('submit').value;
            console.log(a);
            a.style.fontFamily = 'Modern Antiqua';
        </script>
</body>
</html>
